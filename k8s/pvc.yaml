apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-pvc
  namespace: rag-system
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard



