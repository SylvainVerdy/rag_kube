apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: rag-system
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v2.10.1
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: BACKEND_STORE_URI
          value: "file:///mlflow"
        - name: DEFAULT_ARTIFACT_ROOT
          value: "/mlflow/artifacts"
        command:
        - mlflow
        - server
        - --host
        - "0.0.0.0"
        - --port
        - "5000"
        volumeMounts:
        - name: mlflow-data
          mountPath: /mlflow
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: mlflow-data
        persistentVolumeClaim:
          claimName: mlflow-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-pvc
  namespace: rag-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard



